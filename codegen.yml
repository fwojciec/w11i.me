overwrite: true
schema: 'http://localhost:8000/___graphql'
documents:
  - 'src/**/*.tsx'
  - 'node_modules/gatsby-*/**/*.js'
config:
  skipTypename: true
  avoidOptionals: true
  # maybeValue: T | undefined
generates:
  src/generated/graphql.ts:
    plugins:
      - 'typescript'
      - 'typescript-operations'
